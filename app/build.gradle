apply plugin: 'com.android.application'

android {
    compileSdk 33

    defaultConfig {
        applicationId "inotec.jiji"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
